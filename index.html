<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loja do baú</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="favicon/index/favicon.ico" type="image/x-icon">

</head>

<body>
  <!-- campo de pesquisa -->
  <div class="container mt-5">
    <h2>Bem-vindo a Loja do baú!</h2>
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Procure o produto pelo nome" id="search-input">
      <div class="input-group-append">
        <button class="btn btn-primary" type="button" id="search-button">Procurar</button>
      </div>
    </div>
  </div>
  <!-- produtos -->
  <div class="container mt-5">
    <div class="row">
      <!-- Boneca moranguinho -->
      <div class="col-md-4">
        <div class="card">
          <img src="images/boneca/boneca1.jpg" height="250" width="200" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Boneca Moranguinho</h5>
            <p class="card-text">Boneca clássica Moranguinho 1984</p>
            <a href="boneca.html" class="btn btn-primary">Ver mais</a>
          </div>
        </div>
      </div>
      <!-- Ioiô de madeira -->
      <div class="col-md-4">
        <div class="card">
          <img src="images/ioio/ioio1.jpg" height="250" width="200" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Ioiô clássico</h5>
            <p class="card-text">Ioiô de Madeira</p>
            <a href="ioio.html" class="btn btn-primary">Ver mais</a>
          </div>
        </div>
      </div>
      <!-- Xalingo -->
      <div class="col-md-4">
        <div class="card">
          <img src="images/xalingo/xalingo3.jpg" height="250" width="200" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Xalingo</h5>
            <p class="card-text">Brincando de Engenheiro 200 Peças Xalingo Multicor</p>
            <a href="xalingo.html" class="btn btn-primary">Ver mais</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
